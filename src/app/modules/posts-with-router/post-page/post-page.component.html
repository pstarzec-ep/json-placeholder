<h2>Post</h2>

<mat-card *ngIf="post$ | async; let post">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{post.body}}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <a mat-button [routerLink]="['comments']">View comments</a>
  </mat-card-actions>
</mat-card>

<br>

<router-outlet></router-outlet>
