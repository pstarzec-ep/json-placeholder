<h2>Post</h2>
<button mat-button (click)="backToPosts()">Back to posts</button>

<mat-card *ngIf="post$ | async; let post">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{post.body}}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="showComments()">View comments</button>
  </mat-card-actions>
</mat-card>

<br>
