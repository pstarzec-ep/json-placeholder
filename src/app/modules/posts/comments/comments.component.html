<h3>Comments</h3>
<ng-container *ngFor="let comment of comments$ | async">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{comment.name}}</mat-card-title>
      <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{comment.body}}</p>
    </mat-card-content>
  </mat-card>
  <br>
</ng-container>
