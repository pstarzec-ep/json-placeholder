<h1>Recursive paths</h1>
<h2>Id: {{(id$ | async) || 0}}</h2>
<h3>The number: {{(theNumber$ | async) || 0}}</h3>

<a mat-button *ngIf="!!(id$ | async)" [routerLink]="['../']">
  <mat-icon>navigate_before</mat-icon>
  Back
</a>
<a mat-button [routerLink]="[(id$ | async) + 1]">
  <mat-icon>navigate_next</mat-icon>
  Next
</a>
